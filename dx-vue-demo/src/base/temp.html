<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字滚动</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      width: 50rem;
      height: 50rem;
      background-color: pink;
    }

    .content-list {
      overflow: hidden;
      width: 20rem;
      height: 20rem;
    }

    .list {
      position: relative;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      list-style: none;
      animation: mymove 5s infinite linear;
    }

    .list  div {
      width: 98px;
      height: 98px;
      background: blue;
      vertical-align: middle;
      text-align: center;
      line-height: 98px;
      color: white;
      font-weight: 600;
    }

    @-webkit-keyframes mymove {
      from {
        top: 0px;
      }
      to {
        top: -10rem;
      }
    }
  </style>
</head>
<body>
<!-- 设置外层容器，一定要设置高度以及overflow -->
<div class="content">
  <div class="content-list">
    <div class="list">
      <div class="info"> 1</div>
      <div class="info"> 2</div>
      <div class="info"> 3</div>
      <div class="info"> 4</div>
      <div class="info"> 5</div>
    </div>
  </div>
</div>
</body>
</html>
