<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hah</title>
    <style>
        .box1, .box2 {
            border: 2px dashed green;
        }

        .box1 {
            margin-bottom: 60px;
        }

        .text1, .text2 {
            font-size: 14px;
            background: grey;
            margin-top: 30px;
        }

        .text2 {
            box-sizing: border-box;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="box1">
    <span class="text1">this is a test</span>
</div>
<div class="box2">
    <span class="text2">this is a test</span>
</div>
</body>
</html>
