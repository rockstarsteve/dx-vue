<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper的切换</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/certify.css">
  <script src="js/swiper.min.js"></script>
  <style>
    #certify {
      position: relative;
      width: 800px;
      height: 200px;
    }

    #certify .swiper-button-prev {
      left: -30px;
      width: 45px;
      height: 45px;
      background-position: 0 0;
      background-size: 100%;
    }

    #certify .swiper-button-next {
      right: -30px;
      width: 45px;
      height: 45px;
      background: url(../images/wm_button_icon.png) no-repeat;
      background-position: 0 -93px;
      background-size: 100%;
    }

    img {
      width: 100%;
      height: 100%;
    }

    .swiper-slide:nth-child(1) {
      width: 100px;
      height: 100px;
    }
    .swiper-slide:nth-child(2) {
      width: 100px;
      height: 100px
    }
    .swiper-slide:nth-child(3) {
      width: 200px;
    }
    .swiper-slide:nth-child(4) {
      width: 100px;
      height: 100px
    }
    .swiper-slide:nth-child(5) {
      width: 100px;
      height: 100px
    }
  </style>
</head>
<body>
<div id="certify">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/certify01.png"/></div>
      <div class="swiper-slide"><img src="images/certify02.png"/></div>
      <div class="swiper-slide"><img src="images/certify03.png"/></div>
      <div class="swiper-slide"><img src="images/certify04.png"/></div>
      <div class="swiper-slide"><img src="images/certify05.png"/></div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<script>
  var mySwiper = new Swiper('.swiper-container',{
    loop: true,
    slidesPerView: 'auto',
    // centeredSlides: true,
    loopedSlides: 5,
    // spaceBetween: 30,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
  })
</script>
</body>
</html>
