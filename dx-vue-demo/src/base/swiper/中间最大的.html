<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <style>
    .content {
      width: 1000px;
      height: 800px;
      background-color: pink;
    }

    .swiper-container {
      width: 600px;
      height: 400px;
      background-color: #ffffff;
    }

    .swiper-slide {
      /*width: 70px !important;*/
      /*width: 15% !important;*/
      width: 100px !important;
      height: 80px;
    }

    .swiper-slide-active{
      background-color: yellow !important;
      width: 200px !important;
      /*width: 20% !important;*/
      height: 300px !important;
    }
  </style>
</head>
<body>
<div class="content">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-color: palegoldenrod">slider1</div>
      <div class="swiper-slide" style="background-color: slateblue">slider2</div>
      <div class="swiper-slide" style="background-color: lavenderblush">slider3</div>
      <div class="swiper-slide" style="background-color: palegoldenrod">slider4</div>
      <div class="swiper-slide" style="background-color: slateblue">slider5</div>
      <div class="swiper-slide" style="background-color: lavenderblush">slider6</div>
      <div class="swiper-slide" style="background-color: palegoldenrod">slider7</div>
      <div class="swiper-slide" style="background-color: slateblue">slider8</div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    loop: true,
    slidesPerView: 5,
    // spaceBetween : 20,
    centeredSlides: true,
    centeredSlidesBounds: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  })
</script>
</body>
</html>
