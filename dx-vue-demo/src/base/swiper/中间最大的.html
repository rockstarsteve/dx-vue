<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <style>
    .content {
      width: 1000px;
      height: 800px;
      /*background-color: pink;*/
    }

    .swiper-container {
      width: 600px;
      height: 400px;
      background-color: #ffffff;
    }

    .swiper-slide {
      /*width: 70px !important;*/
      /*width: 15% !important;*/
      width: 100px !important;
      height: 80px;
    }

    .swiper-slide-active{
      background-color: yellow !important;
      width: 200px !important;
      /*width: 20% !important;*/
      height: 300px !important;
    }

    .swiper-container:before {
      content: "";
      /*background-color: red;*/
      background: -moz-linear-gradient(top, white, white 30%, rgba(255, 255, 255, 0.9) 65%, rgba(255, 255, 255, 0.7)) 0px 0px, -moz-element(#imgbox) 0px 0px no-repeat;
      /*百分比为调倒影的透明度*/
      -moz-transform: scaleY(-1);
      padding: 1px 0px;
      background-origin: padding-box, content-box;
      background-clip: padding-box, content-box;
      position: absolute;
      height: 340px;
      width: 340px;
      top: 340px;
      left: 0px;
      /*background-color: red;*/
    }
  </style>
</head>
<body>
<div class="content">
  123213
  <div class="swiper-container">
    23424
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-color: palegoldenrod">slider1</div>
      <div class="swiper-slide" style="background-color: slateblue">slider2</div>
      <div class="swiper-slide" style="background-color: lavenderblush">slider3</div>
      <div class="swiper-slide" style="background-color: palegoldenrod">slider4</div>
      <div class="swiper-slide" style="background-color: slateblue">slider5</div>
      <div class="swiper-slide" style="background-color: lavenderblush">slider6</div>
      <div class="swiper-slide" style="background-color: palegoldenrod">slider7</div>
      <div class="swiper-slide" style="background-color: slateblue">slider8</div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  123213
</div>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    loop: true,
    slidesPerView: 5,
    // spaceBetween : 20,
    centeredSlides: true,
    centeredSlidesBounds: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  })
</script>
</body>
</html>
