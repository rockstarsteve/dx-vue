  <style>
    .swiper-container {
      width: 7rem;
      height: 2rem;
      border: 1px solid springgreen;
    }

    .swiper-slide {
    }

    .swiper-slide-active, .swiper-slide-duplicate-active {
      transform: scale(1);
    }
  </style>

<body>

    <div class="swiper-slide" style="background-color: deeppink">slider3</div>
    <div class="swiper-slide" style="background-color: khaki">slider4</div>

</div>

  var swiper = new Swiper('.swiper-container', {
    loop: true,
    effect: 'coverflow',
    centeredSlides: true,
    slidesPerView: 3,
    spaceBetween: '18%',
    // slidesPerView: 'auto',
    loop: true,
    autoplay: {
      disableOnInteraction: false,
    },
    //   loopedSlides: 2,
    coverflowEffect: {

      stretch: 0,
      depth: 300,
      modifier: 1,
      slideShadows: false,
    }
