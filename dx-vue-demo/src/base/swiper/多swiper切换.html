<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-1.11.2.min.js"></script>
  <!--  <script src="js/vue.mini.js"></script>-->
  <script src="js/swiper.min.js"></script>
  <style>
    .content{
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      height: 500px;
      background-color: pink;
    }
    #swiper-container1 {
      width: 400px;
      height: 400px;
    }

    #swiper-container2 {
      width: 400px;
      height: 400px;
      /*display: none;*/
    }
  </style>
  <link rel="stylesheet" href="css/swiper.min.css">

</head>
<body>
<div class="content">

  <div class="swiper-container" id="swiper-container1">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-hash="slide11" style="background:#42b983;">
        1.1
      </div>
      <div class="swiper-slide" data-hash="slide12" style="background:springgreen;">
        1.2
      </div>
      <div class="swiper-slide" data-hash="slide13" style="background:cornsilk;">
        1.3
      </div>
      <div class="swiper-slide" data-hash="slide14" style="background:lavender;">
        1.4
      </div>
      <div class="swiper-slide" data-hash="slide15" style="background:fuchsia;">
        1.5
      </div>
    </div>
  </div>

  <div class="swiper-container" id="swiper-container2">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-hash="slide21" style="background:#FF8C30;">
        2.1
      </div>
      <div class="swiper-slide" data-hash="slide22" style="background:#2770FF;">
        2.2
      </div>
      <div class="swiper-slide" data-hash="slide23" style="background:#ccc;">
        2.3
      </div>
      <div class="swiper-slide" data-hash="slide24" style="background:#ff0000;">
        2.4
      </div>
    </div>
  </div>
</div>
<script>
  var mySwiper1 = new Swiper('#swiper-container1', {
    hashNavigation: true,
    autoplay: {
      disableOnInteraction: false, //手动滑动之后不打断播放
      delay: 2000
    },
  })

  var mySwiper2 = new Swiper('#swiper-container2', {
    hashNavigation: true,
    autoplay: {
      disableOnInteraction: false, //手动滑动之后不打断播放
      delay: 1000
    },
  })
</script>

</body>
</html>
