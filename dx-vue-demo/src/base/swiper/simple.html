<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <style>
    .swiper-container {
      width: 800px;
      height: 400px;
    }
  </style>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" style="background-color: palegoldenrod">slider1</div>
    <div class="swiper-slide" style="background-color: slateblue">slider2</div>
    <div class="swiper-slide" style="background-color: lavenderblush">slider3</div>
  </div>
</div>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    autoplay: {
      delay: 1000,
      stopOnLastSlide: false,
      disableOnInteraction: true,
    },
    on: {
      click: function () {
        console.log('你点了Swiper');
      },
    },
  })
</script>
</body>
</html>
