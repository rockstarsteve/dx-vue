<script>
  window.onload = function () {
    //初始化
    var mySwiper0 = new Swiper('#swiper-container0', {
      // hashNavigation: {
      //   watchState: true,
      // },
      direction: 'vertical',
      // autoplay: {
      //   disableOnInteraction: false, //手动滑动之后不打断播放
      //   delay: 1000
      // },
      on: {}
    })
    var mySwiper1 = new Swiper('#swiper-container1', {
      on: {
        reachEnd: function () {
          console.log('mySwiper2到了最后一个slide')
        },
      }
    })
    var mySwiper2 = new Swiper('#swiper-container2', {
      // hashNavigation: {
      //   replaceState: true,

      // resistanceRatio: 0,

      //   disableOnInteraction: false, //手动滑动之后不打断播放

      // },
      on: {
        // reachEnd: function () {

        //   mySwiper3.autoplay.stop()
        //
        //   mySwiper1.autoplay.start()
        // },
      }
    })
    var mySwiper3 = new Swiper('#swiper-container3', {
      // hashNavigation: {
      //   replaceState: true,
      // },
      // resistanceRatio: 0,
      // autoplay: {
      //   disableOnInteraction: false, //手动滑动之后不打断播放
      //   delay: 1000
      // },
      on: {
        click: function (e) {
          console.log('你点了Swiper')
        },
        reachEnd: function(){
          console.log('到了最后一张了。。。')
          // var nextIndex = Number(cIndex)+Number(1);
          // if(cIndex == Number(size)-1){
          //   nextIndex = 0;
          // }
          // // console.log('最后一张了'+nextIndex)
          // $("#c_"+nextIndex).click();
        },
        // reachEnd: function () {
        //   console.log('mySwiper3到了最后一个slide')
        //   mySwiper3.autoplay.stop()
        //
        //   mySwiper1.autoplay.start()
        // },
      }
    })

    //操作
    $(document).ready(function () {
      $("#myclick").click(function () {
        console.log("ok")
        $.session.set('session_swiper0', 1)
        $.session.set('session_swiper2', 2)
        window.location.href = 'http://www.baidu.com';
      })
      $("#stopButtom0").click(function () {
        mySwiper0.autoplay.stop()
      });
      $("#startButtom0").click(function () {
        mySwiper0.autoplay.start()
      });
      $("#stopButtom1").click(function () {
        mySwiper1.autoplay.stop()
      });
      $("#startButtom1").click(function () {
        mySwiper1.autoplay.start()
      });
      $("#stopButtom2").click(function () {
        mySwiper2.autoplay.stop()
      });
      $("#startButtom2").click(function () {
        mySwiper2.init()
        mySwiper2.autoplay.start()
      });
      $("#cleanButtom").click(function () {
        $.session.remove("session_swiper0")
        $.session.remove("session_swiper2")
      });
      $("#toButtom").click(function () {
        console.log("ok")
        var session_swiper0 = $.session.get('session_swiper0')
        var session_swiper2 = $.session.get('session_swiper2')
        mySwiper0.slideTo(session_swiper0, 1, false);//切换到第一个slide，速度为1秒
        mySwiper2.slideTo(session_swiper2, 1, false);//切换到第一个slide，速度为1秒
      });
      $("#setButtom").click(function () {
        $.session.set("session_swiper0", 1)
        $.session.set("session_swiper2", 2)
      });
    })
  };
</script>
