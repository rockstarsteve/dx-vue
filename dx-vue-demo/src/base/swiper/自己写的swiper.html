<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>原生JS层叠图片轮播展示代码 - 站长素材</title>
  <script type="text/javascript" src="js/tools.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
  <style>
    .mian_swiper {
      width: 32.84rem;
      height: 14.82rem;
      background-color: pink;
      position: relative;
    }

    .sw_wrap ul {
      list-style: none;
    }

    .sw_wrap {
      position: relative;
      width: 32.84rem;
      height: 14.82rem;
      margin: 0;
      padding: 0;
    }

    .sw_content {
      position: absolute;
      width: 32.84rem;
      height: 14.82rem;
      margin: 0;
      padding: 0;
    }

    .sw_content li {
      position: absolute;
      background-size: 100% 100%;
      cursor: pointer;
    }

    .mian_swiper a {
      position: absolute;
      z-index: 2;
      top: 50%;
      width: 0.6rem;
      height: 0.6rem;
      margin-top: -0.3rem;
      text-align: center;
      text-decoration: none;
      background-color: rebeccapurple;
    }

    .sw_prev {
      left: 0.3rem;
    }

    .sw_next {
      right: 0.3rem;
    }
  </style>
</head>
<body>
sdafasf
<div class="mian_swiper">
  <div class="sw_wrap" id="wrap">
    <ul class="sw_content"></ul>
  </div>
  <a href="javascript:;" class="sw_prev" id="sw_prev">&#60;</a>
  <a href="javascript:;" class="sw_next" id="sw_next">&#62;</a>
</div>
asdfasf
</body>
</html>
