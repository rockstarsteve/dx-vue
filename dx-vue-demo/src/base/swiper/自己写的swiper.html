<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>原生JS层叠图片轮播展示代码 - 站长素材</title>
  <script type="text/javascript" src="js/tools.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
  <style>
    .mian_swiper {
      width: 32.84rem;
      height: 14.82rem;
      background-color: pink;
      position: relative;
    }

    .sw_wrap ul {
      list-style: none;
    }

    .sw_wrap {
      position: relative;
      width: 32.84rem;
      height: 14.82rem;
      margin: 0;
      padding: 0;
    }

    .sw_content {
      position: absolute;
      width: 32.84rem;
      height: 14.82rem;
      margin: 0;
      padding: 0;
    }

    .sw_content li {
      position: absolute;
      background-size: 100% 100%;
      cursor: pointer;
    }

    .mian_swiper a {
      position: absolute;
      z-index: 2;
      top: 50%;
      width: 0.6rem;
      height: 0.6rem;
      margin-top: -0.3rem;
      text-align: center;
      text-decoration: none;
      background-color: rebeccapurple;
    }

    .sw_prev {
      left: 0.3rem;
    }

    .sw_next {
      right: 0.3rem;
    }

    /*.mian_swiper:before {*/
    /*  content: "";*/
    /*  !*background-color: red;*!*/
    /*  background: -moz-linear-gradient(top, white, white 30%, rgba(255, 255, 255, 0.9) 65%, rgba(255, 255, 255, 0.7)) 0px 0px, -moz-element(#imgbox) 0px 0px no-repeat;*/
    /*  !*百分比为调倒影的透明度*!*/
    /*  -moz-transform: scaleY(-1);*/
    /*  padding: 1px 0px;*/
    /*  background-origin: padding-box, content-box;*/
    /*  background-clip: padding-box, content-box;*/
    /*  position: absolute;*/
    /*  height: 340px;*/
    /*  width: 340px;*/
    /*  top: 340px;*/
    /*  left: 0px;*/
    /*  !*background-color: red;*!*/
    /*}*/


    .mian_swiper {
      font-size: 72px;
      -webkit-box-reflect: below -8px -webkit-gradient(linear,
      left top, left bottom,
      from(rgba(0, 0, 0, 0)),
      to(rgba(255, 255, 255, 0.5)));
    }
  </style>
</head>
<body>
sdafasf
<div class="mian_swiper">
  <div class="sw_wrap" id="wrap">
    <ul class="sw_content"></ul>
  </div>
  <a href="javascript:;" class="sw_prev" id="sw_prev">&#60;</a>
  <a href="javascript:;" class="sw_next" id="sw_next">&#62;</a>
</div>

</html>
