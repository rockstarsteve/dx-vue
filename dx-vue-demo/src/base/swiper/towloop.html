<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/swiper.min.js"></script>

  <style>
    #swiper-container1 {
      width: 500px;
      height: 500px;
    }

    #swiper-container2{
      width: 500px;
      height: 500px;
    }
  </style>

</head>
<body>

<div class="swiper-container" id="swiper-container1">
  <div class="swiper-wrapper">

    <div class="swiper-slide blue-slide" style="background-color: #4ac4ac">
      slider1
    </div>

    <div class="swiper-slide">
      <div class="swiper-container" id="swiper-container2">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background:#FF8C30;">
            2.1
          </div>
          <div class="swiper-slide" style="background:#2770FF;">
            2.2
          </div>
          <div class="swiper-slide" style="background:#ccc;">
            2.3
          </div>
          <div class="swiper-slide" style="background:#ff0000;">
            2.4
          </div>
          <div class="swiper-slide" style="background:#17694f;">
            2.5
          </div>
        </div>
      </div>
    </div>

    <div class="swiper-slide orange-slide" style="background-color: springgreen">
      slider3
    </div>

  </div>
</div>
<script>
  var mySwiper = new Swiper('#swiper-container1', {
    resistanceRatio: 0,//拉开边缘率
    autoplay: {
      disableOnInteraction: false, //手动滑动之后不打断播放
      delay: 2000
    },
  })
  var mySwiper2 = new Swiper('#swiper-container2', {
    // nested: true,
    resistanceRatio: 0,//拉开边缘率
    autoplay: {
      disableOnInteraction: false, //手动滑动之后不打断播放
      delay: 2000
    },
  })
</script>


</body>
</html>
