<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/swiper.min.js"></script>

  <style>
    .student-swiper {
      position: relative;
    }

    .student-swiper-container {
      position: relative;
      overflow: hidden;

    .swiper-slide {

      text-align: center;

    }

    }
    .swiper-button-next {
      right: -42px;
    }

    .swiper-button-prev {
      left: -42px;
    }

    .swiper-slide-img {
      height: 276px;
      overflow: hidden;
      background: #fff;
      border: 6px solid #fff;

    img {
      width: 100%;
    }

    }
  </style>
</head>
<body>


<div class="service-part04">
  <div class="center w1100">
    <div class="student-swiper">
      <h4 class="service-title"><span>学员风采</span></h4>
      <div class="student-swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-slide-img">
              <img src="img/images/train_student_img_44.jpg" alt="">
            </div>
            <p>第01届高电压试验技术培训班</p>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide-img">
              <img src="img/images/train_student_img_44.jpg" alt="">
            </div>
            <p>第01届高电压试验技术培训班</p>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide-img">
              <img src="img/images/train_student_img_44.jpg" alt="">
            </div>
            <p>第01届高电压试验技术培训班</p>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide-img">
              <img src="img/images/train_student_img_44.jpg" alt="">
            </div>
            <p>第01届高电压试验技术培训班</p>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide-img">
              <img src="img/images/train_student_img_44.jpg" alt="">
            </div>
            <p>第01届高电压试验技术培训班</p>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <script>
        $(function () {
          new Swiper('.student-swiper .student-swiper-container', {
            watchSlidesProgress: true,
            slidesPerView: 'auto',
            centeredSlides: true,
            loop: true,
            loopedSlides: 5,
            autoplay: {
              delay: 5000,
              stopOnLastSlide: false,
              disableOnInteraction: true,
            },
            navigation: {
              nextEl: '.student-swiper .swiper-button-next',
              prevEl: '.student-swiper .swiper-button-prev',
            },
            on: {
              progress: function (progress) {
                console.log(progress)
                for (i = 0; i < this.slides.length; i++) {
                  var slide = this.slides.eq(i);
                  var slideProgress = this.slides[i].progress;
                  modify = 1;
                  if (Math.abs(slideProgress) > 1) {
                    modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
                  }
                  //长度 221是每个swiper-slide宽度的一半
                  translate = slideProgress * modify * 221 + 'px';
                  scale = 1 - Math.abs(slideProgress) / 5;
                  zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
                  slide.transform('translateX(' + translate + ') scale(' + scale + ')');
                  slide.css('zIndex', zIndex);
                  slide.css('opacity', 1);
                  if (Math.abs(slideProgress) > 3) {
                    slide.css('opacity', 0);
                  }
                }
              },
              setTransition: function (transition) {
                for (var i = 0; i < this.slides.length; i++) {
                  var slide = this.slides.eq(i)
                  slide.transition(transition);
                }

              }
            }

          })

        })
      </script>
    </div>

  </div>

</div>

</body>
</html>
