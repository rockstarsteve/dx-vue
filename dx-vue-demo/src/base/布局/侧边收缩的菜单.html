<!DOCTYPE >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title></title>
  <style>


    #sideToggle {
      display: none;
    }

    #sideToggle:checked + aside {
      left: 0;
    }

    #sideToggle:checked ~ #wrap {
      padding-left: 120px;
    }

    .content {
      position: absolute;
      top: 20px;
      bottom: 0;
      height: 200px;
      left: -110px;
      width: 110px;
      background: #005e99;
      transition: 0.2s ease-out;
      -webkit-transition: 0.2s ease-out;
      z-index: 100;
    }

    #wrap {
      margin-left: 0px;
      padding: 0px 0px 0px 0px;
      transition: 0.25s ease-out;
      -webkit-transition: 0.25s ease-out;
    }

    label {
      display: inline-block;
    }

    label {
      /*float: left;*/
      background: #005e99;
      border-radius: 50px;
      color: #FFF;
      cursor: pointer;
      /*display: block;*/
      font-family: Courier New;
      font-size: 25px;
      font-weight: bold;
      width: 30px;
      height: 30px;
      line-height: 35px;
      text-align: center;
      text-shadow: 0 -4px;
    }
  </style>
</head>
<body>


<input type='checkbox' id='sideToggle'>


<aside class="content">
  <h2>Hello!</h2>
</aside>


<div id="wrap">
  <label id='sideMenuControl' for='sideToggle'>=</label>
</div>
</body>
</html>
