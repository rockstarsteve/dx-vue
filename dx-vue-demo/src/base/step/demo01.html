<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content {
            width: 700px;
            height: 200px;
            background-color: pink;
        }
        .step-bg{
            display: inline-flex;
            height: 71px;
            background-color: #296EFF;
            border-radius: 35.5px;
        }
        .step-num{
            width: 60px;
            margin-left: 5.5px;
            margin-top: 5.5px;
            margin-bottom: 5.5px;
            background-color: #ffffff;
            border-radius: 30px;
        }
        .step-num-text{
            line-height: 60px;
            font-weight: bold;
            font-size: 40px;
            text-align: center;
            color: #296EFF;
        }
        .step-title{
            font-size: 40px;
            line-height: 71px;
            font-weight: bold;
            color: #ffffff;
            margin-left: 25px;
            margin-right: 50px;
        }
    </style>
</head>
<body>


<div class="content">

    <div class="step-bg">
        <div class="step-num">
            <div class="step-num-text">
                1
            </div>
        </div>
        <div class="step-title">
            检查提前还款条件
        </div>
    </div>


</div>


</body>
</html>
