<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
es6中set对象

<script>
    // ## 初始化
    // 例一 可以接受一个数组作为参数

    let arr = [1, 2, 3, 4, 4,]

    const set = new Set(arr);

    console.log("要打印的set日志是：" + set)

    // ...将一个数组转为用逗号分隔的参数序列(其实就是把set转换为数组)
    console.log([...set]);

    let temp = [...set]

    console.log("要打印的temp日志是：" + temp)

</script>

</body>
</html>
