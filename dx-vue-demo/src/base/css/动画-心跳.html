<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="heart"></div>

<style>
    .heart {
        animation: heartbeat 1s infinite;
        /*-webkit-animation: heartbeat 1s infinite;*/
        /* Safari å’Œ Chrome */

        width: 168px;
        height: 148px;
        background: #f00;
        /*position: relative;*/
        filter: drop-shadow(0px 0px 20px rgb(255, 20, 20));
    }

    .heart:before, .heart:after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background: #f00;
        border-radius: 100px;
    }

    .heart:before {
        left: -100px;
    }

    .heart:after {
        left: 0;
        top: -100px;
    }

    @keyframes heartbeat {
        0% {
            /*transform: rotate(45deg) scale(0.8, 0.8);*/
            opacity: 1;
        }
        25% {
            /*transform: rotate(45deg) scale(1, 1);*/
            opacity: 0.8;
        }
        100% {
            /*transform: rotate(45deg) scale(0.8, 0.8);*/
            opacity: 1;
        }
    }
</style>

</body>
</html>
