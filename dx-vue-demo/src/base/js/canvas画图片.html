<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p>Image to use:</p>
<img id="scream" src="../../assets/big-bg.png" alt="The Scream" width="220" height="277">


<p>Canvas:</p>
<canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas>

<script>


    var img = new Image();
    img.src="../../assets/big-bg.png";

    var c = document.getElementById("myCanvas");
    c.width= 200
    c.height=200
    var ctx = c.getContext("2d");

    img.onload = function () {
        ctx.drawImage(img, 0, 0,200,200);
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();
    }

</script>


</body>
</html>
