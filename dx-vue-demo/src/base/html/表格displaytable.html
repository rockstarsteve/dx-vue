<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>display:table</title>
    <style type="text/css">
        * {
            margin: 0;
            border: 0;
            padding: 0;
        }

        .table {
            display: table;
            background: #f00;
            width: 500px;
            margin-left: 200px;
        }

        .t_row {
            display: table-caption;
            border: 1px solid #f00;
            height: 100px;
            background: #00f;
        }

        .t_cell {
            display: table-cell;
            border: 1px solid #f00;
            height: 100px;
            background: #0f0
        }
    </style>
</head>
<body>
<div class="table">
    <div class="t_row">一列</div>
    <div class="t_cell">两列</div>
    <div class="t_cell">两列</div>
</div>
<div class="table">
    <div class="t_row">一列</div>
    <div class="t_cell">三列</div>
    <div class="t_cell">三列</div>
    <div class="t_cell">三列</div>
</div>
<div class="table">
    <div class="t_row">一列</div>
    <div class="t_cell">四列</div>
    <div class="t_cell">四列</div>
    <div class="t_cell">四列</div>
    <div class="t_cell">四列</div>
</div>
</body>
</html>
