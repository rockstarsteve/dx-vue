<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <p>2：纯CSS实现鼠标移动到按钮上打开下拉菜单。</p>
        <div class="dropdown">
            <button class="dropbtn">下拉菜单</button>
            <div class="dropdown-content">
                <a href="#">修改密码</a>
                <a href="#">退出</a>
            </div>
        </div>

        <style>
            .dropdown {
                display: inline-block;
                position: relative;
            }

            .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            .dropdown-content {
                display: flex;
                flex-direction: column;
                border-radius: 5%;
                background-color: #f9f9f9;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                height: 0;
                /* animation: come 3s 1; */
                /* animation-fill-mode: forwards; */
                
                transition: all 3s linear;
                
            }
            @keyframes come{
                0%{
                    height: 100px;
                }
                100%{
                    height: 0;
                }
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: inline-block;
            }
            
            .dropdown:hover .dropdown-content {
                animation: move 3s 1;
                animation-fill-mode: forwards;
            }
            @keyframes move{
                0%{
                    height: 0;
                }
                100%{
                    height: 100px;
                }
            }
        </style>

    </body>
</html>
