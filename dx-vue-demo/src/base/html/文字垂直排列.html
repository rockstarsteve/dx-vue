<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS文字垂直排列</title>
        <style type="text/css">
            .vertical-text {
                height: 400px;
                width: 60px;
                border: 1px solid lightblue;

                -webkit-writing-mode: vertical-rl;
                writing-mode: vertical-rl;
                text-align: center;
                line-height: 60px;
            }
        </style>
    </head>
    <body>
        <div class="vertical-text">
            1. 文字垂直排列
            2. 文字垂直排列
        </div>
    </body>
</html>
