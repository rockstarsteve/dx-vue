<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>实现loadingh点点点的效果</title>
        <style type="text/css">
            :root .ani_dot {
                display: inline-block;
                width: 1.5em;
                vertical-align: bottom;
                overflow: hidden;
            }
            .ani_dot {
                letter-spacing: 0.3em;
                animation: dot 3s infinite step-start;
            }
            @keyframes dot {
                0% {
                    width: 0;
                }
                33% {
                    width: .5em;
                }
                66% {
                    width: 1em;
                }
                100% {
                    width: 1.5em;
                }
            }
        </style>
    </head>

    <body>

        <h3>animate方法：</h3>
        <div style="font-size: 50px;">
            提交订单中<span class="ani_dot">...</span>
        </div>

    </body>
</html>
