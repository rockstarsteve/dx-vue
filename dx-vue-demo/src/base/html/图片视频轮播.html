        </div>
    </div>
</div>

<script>
    window.onload = function () {
        //TODO 图片停留的时间(单位毫秒)
        var delay = 2000
        //TODO 切换的速度（单位毫秒）
        var speed = 300

        var inFistFlag = true
        var mySwiper
        mySwiper = new Swiper('.swiper-container', {
            loop: true,
            speed: speed,
            autoplay: {
                delay: delay
            },
            on: {
                transitionEnd: function () {
                    var allVideo = $(".swiper-slide").children("video");
                    for(var j =0 ; j< allVideo.length ; j++){
                        allVideo[j].pause()
                    }
                    //先启动轮播
                    if (inFistFlag) {
                        if ($(".swiper-slide-active").children("video").length > 0) {
                            $(".swiper-slide-active").children("video").get(0).play();
                            setTimeout(function () {
                                mySwiper.autoplay.stop();
                            }, 1000)
                        }
                        inFistFlag = false
                    } else {
                        mySwiper.autoplay.start()
                        if ($(".swiper-slide-active").children("video").length > 0) {
                            mySwiper.autoplay.stop();
                            $(".swiper-slide-active").children("video").get(0).play();
                        }
                    }
                },
            }
        })

        /**
         * 视频播放完毕监听事件
         */
        playEnd = function () {
            mySwiper.slideNext()
        }
    }
</script>
</body>
</html>
