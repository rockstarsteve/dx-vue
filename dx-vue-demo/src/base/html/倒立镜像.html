<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .flip-horizontal {
      -moz-transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
      -o-transform: scaleX(-1);
      transform: scaleX(-1);
      filter: fliph; /*IE*/ }
    .flip-vertical {
      -moz-transform: scaleY(-1);
      -webkit-transform: scaleY(-1);
      -o-transform: scaleY(-1);
      transform: scaleY(-1);
      filter: flipv; /*IE*/ }
  </style>
</head>
<body>
<img src="http://img.baidu.com/img/logo-zhidao.gif" class="flip-horizontal"/>
<img src="http://img.baidu.com/img/logo-zhidao.gif" class="flip-vertical"/>
</body>
</html>
