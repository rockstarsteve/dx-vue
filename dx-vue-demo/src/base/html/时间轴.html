<!DOCTYPE html>
<html>
<head>
  <title>时间线</title>
  <style>
    .content {
      display: flex;
    }

    .time-line {
      width: 100%;
      position: relative;
      display: flex;
      padding: 6px;
    }

    .line {
      display: inline-block;
      width: 100%;
      height: 5px;
      background-color: #ccc;
      line-height: 0;
    }

    .dot {
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .item:last-child .time-line .line {
      width: 0;
    }

    .item {
      flex: auto;
    }

    /*.top {*/

    /*}*/
  </style>
</head>
<body>
<div class="content">
  <div class="item">
    <span class="top">起售</span>
    <div class="time-line">
      <span class="dot"></span>
      <span class="line"></span>
    </div>
    <span class="bottom">7月1日</span>
  </div>
  <div class="item">
    <span class="top">截至</span>
    <div class="time-line">
      <span class="dot"></span>
      <span class="line"></span>
    </div>
    <span class="bottom">7月4日</span>
  </div>
  <div class="item">
    <span class="top">起息日</span>
    <div class="time-line">
      <span class="dot"></span>
      <span class="line"></span>
    </div>
    <span class="bottom">7月4日</span>
  </div>
  <div class="item">
    <span class="top">到期</span>
    <div class="time-line">
      <span class="dot"></span>
      <span class="line"></span>
    </div>
    <span class="bottom">8月15日</span>
  </div>
</div>
</body>
</html>
