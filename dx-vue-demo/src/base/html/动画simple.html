<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div class="content">
            <div class="box">
            </div>
        </div>
        <style>
            .content {
                width: 500px;
                height: 500px;
                position: relative;
            }
            .box {
                width: 300px;
                height: 300px;
                background-color: #2770FF;
                position: relative;
                animation: move2 5s infinite;
            }
            @keyframes move1 {
                from {
                    left: 0px;
                }
                to {
                    left: 300px;
                }
            }
            @keyframes move2 {
                0% {
                    left: 0px;
                }
                50% {
                    left: 300px;
                }
                100% {
                    left: 0px;
                }
            }
        </style>

    </body>
</html>
