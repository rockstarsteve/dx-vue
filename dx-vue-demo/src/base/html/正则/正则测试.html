<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>请在控制台打开</h1>

    <script>

        let str  = "我要查询的内容是：<a href='http://www.baidu.com'>百度</a>"


        //正则搜索
        let reg = /<a href='(.*)'>(.*)<\/a>/
        let res = reg.exec(str)
        console.log(res)



        //正则 捕获 分组
        let reg2 = /<a href='(?<url>.*)'>(?<text>.*)<\/a>/
        let res2 = reg2.exec(str)
        console.log(res2)



        console.log(res2.groups.url)



    </script>

</body>
</html>
