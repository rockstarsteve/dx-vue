<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清新农商银行</title>
    <link rel="stylesheet" href="../plugs/common.css">
    <script src="../plugs/jquery-1.11.2.min.js"></script>
    <script src="../plugs/jsize-horizontal-1920.js"></script>
    <script src="../plugs/swiper.min.js"></script>
    <link rel="stylesheet" href="../plugs/swiper.min.css">
</head>
<body>

<div class="container">
    <div class="hover-div"></div>
    <div class="video-container" id="video-container">
        <video src="../../assets/video/demo01.mp4" autoplay muted id="video-details"></video>
    </div>
</div>

<script>
    window.onload = function () {
        console.log("---->>>")

        var vList = ["../../assets/video/demo01.mp4", "../../assets/video/demo02.mp4"]; // 初始化播放列表
        var vLen = vList.length;

        var curr = 0;
        var myvideo = document.getElementById("video-details");
        myvideo.onended = function () {
            myvideo.src = vList[curr];
            var $text = vList[curr];
            myvideo.load();
            myvideo.play();
            curr++;
            if (curr >= vLen) {
                curr = 0; //重新循环播放
            }
        };
    }
</script>

<style>
    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .video-container {
        width: 100%;
        height: 100%;
        background-color: black;
    }

    .video-container video {
        width: 100%;
        height: 100%;
    }

</style>
</body>
</html>
