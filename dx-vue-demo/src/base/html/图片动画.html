<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content {
            width: 1200px;
            position: relative;
        }

        .ts {
            z-index: 999;
            position: absolute;
            top: 50%;
            left: calc(50% - 100px);
            width: 170px;
            height: 240px;
            background: url("./image/ts.png") 0 0 no-repeat;
            animation: zou 1s steps(8) infinite;
        }

        @keyframes zou {
            100% {
                background-position: -1360px 0;
            }
        }


        .container {
            top: 0px;
            width: 800px;
            height: 500px;
            overflow: hidden;
        }
        .view{
            width: 3840px;
            height: 100%;
            display: flex;
            position: relative;
            left: -1920px;
            animation: move2 10s linear infinite;
        }
        .leftbg{
            display: inline-block;
            width: 1920px;  
            height: 100%;
            background: url("./image/bj.jpg") no-repeat;
        }

        .donghua {
            display: inline-block;
            width: 1920px;
            height: 100%;
            background: url("./image/bj.jpg") no-repeat;
            
        }

        @keyframes move2 {
            100% {
                left: 0px;
            }
        } 
    </style>
</head>

<body>

    <div class="content">
        <div class="ts"></div>
        <div class="container">
            <div class="view">
                <div class="leftbg"></div>
                <div class="donghua"></div>
            </div>
        </div>
    </div>
</body>

</html>
