            left: 300px;
            bottom: 0px;
        }

        .showBox {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% -50%);
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.2);
        }

    <script>
        function show(event) {
            //设置内容框的内容
            document.getElementsByClassName("showBox")[0].innerHTML = "hello world <br> 这是我的内容 <br> 老铁没毛病"



            //获取点击元素的宽度，高度，left，top值
            console.log(event.target.clientWidth)
            console.log(event.target.clientHeight)
            console.log(event.target.offsetLeft, event.target.offsetTop)
            //获取内容框高度和宽度
            console.log("内容框高度 :", document.getElementsByClassName("showBox")[0].clientWidth)
            console.log("内容框宽度 :", document.getElementsByClassName("showBox")[0].clientHeight)



            //设置显示框的left 和top位置
            console.log(event.target.offsetLeft + event.target.clientWidth + document.getElementsByClassName("showBox")[0].clientWidth)
            if (event.target.offsetLeft + event.target.clientWidth + document.getElementsByClassName("showBox")[0].clientWidth > document.getElementsByClassName("container")[0].clientWidth) {
                document.getElementsByClassName("showBox")[0].style.left = event.target.offsetLeft - document.getElementsByClassName("showBox")[0].clientWidth
            } else {
                document.getElementsByClassName("showBox")[0].style.left = event.target.offsetLeft + event.target.clientWidth
            }

            if (event.target.offsetTop + event.target.clientHeight / 2 - document.getElementsByClassName("showBox")[0].clientHeight / 2 < 0) {
                document.getElementsByClassName("showBox")[0].style.top = 0
            } else if (event.target.offsetTop + event.target.clientHeight / 2 - document.getElementsByClassName("showBox")[0].clientHeight / 2 + document.getElementsByClassName("showBox")[0].clientWidth > document.getElementsByClassName("container")[0].clientHeight) {
                document.getElementsByClassName("showBox")[0].style.top = document.getElementsByClassName("container")[0].clientHeight - document.getElementsByClassName("showBox")[0].clientHeight
            } else {
                document.getElementsByClassName("showBox")[0].style.top = event.target.offsetTop + event.target.clientHeight / 2 - document.getElementsByClassName("showBox")[0].clientHeight / 2
            }

        }
    </script>


    <div class="container">
        <div class="showBox"></div>
        <div class="img img-btn1" onclick="show(event)"></div>
        <div class="img img-btn2" onclick="show(event)"></div>
        <div class="img img-btn3" onclick="show(event)"></div>
        <div class="img img-btn4" onclick="show(event)"></div>
    </div>
