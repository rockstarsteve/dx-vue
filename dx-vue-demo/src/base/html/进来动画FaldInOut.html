<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="content">
  <div class="style-fade-in">

  </div>
</div>

<style>
  .content{
    width: 400px;
    height: 400px;
    background-color: #FFD00D;
  }

  @keyframes fade-in {
    0% {opacity: 0;}/*初始状态 透明度为0*/
    40% {opacity: 0;}/*过渡状态 透明度为0*/
    100% {opacity: 1;}/*结束状态 透明度为1*/
  }
  @-webkit-keyframes fade-in {/*针对webkit内核*/
    0% {opacity: 0;}
    40% {opacity: 0;}
    100% {opacity: 1;}
  }
  .style-fade-in{
    animation: fade-in;/*动画名称*/
    animation-duration: 2s;/*动画持续时间*/
    -webkit-animation:fade-in 2s;/*针对webkit内核*/

    background-color: #42b983;
    width: 200px;
    height: 200px;
  }
</style>

</body>
</html>
