<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    /*右箭头*/
    .right-arrow {
      display :inline-block;
      position: relative;
      width: 28px;
      height: 28px;
      margin-right: 20px;
    }
    .right-arrow::after {
      display: inline-block;
      content: " ";
      height: 13px;
      width: 13px;
      border-width: 3px 3px 0 0;
      border-color: #0177ff;
      border-style: solid;
      transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
      position: absolute;
      top: 50%;
      left: 0px;
    }

    /*简单*/
    .wb_arrow {
      border-right: 2px solid #343c99;
      border-top: 2px solid #343c99;
      height: 10px;
      width: 10px;
      margin: 50px auto 0;
      transform: rotate(deg);
      -webkit-transform: rotate(0deg);
      /*不加这两个属性三角会比上一个略丑, 大家可以试一下*/
      border-left: 2px solid transparent;
      border-bottom: 2px solid transparent;
    }


  </style>
</head>
<body>

<div class="content" style="display: flex">
  <div class="div1">234</div>
  <span class="right-arrow">
  <div class="div2">344</div>
</div>

<div class="wb_arrow"></div>

</body>
</html>
