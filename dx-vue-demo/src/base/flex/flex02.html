<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1 {
            background-color: pink;
            width: 600px;
            height: 600px;
            margin: 30px;
            padding: 30px;
            border: 5px solid fuchsia;
            background-image: url("../../assets/logo.png");
        }

        .div2 {
            position: relative;
            display: flex;
            background-color: #409EFF;
            width: 500px;
            height: 400px;
            border: 5px solid #42b983;
        }

        .div3 {
            background-color: sandybrown;
            width: 100px;
            height: 100px;
        }

        .div4 {
            margin-left: 50px;
            background-color: yellow;
            width: 100px;
            height: 150px;
        }

        .div5 {
            background-color: #99a9bf;
            width: 100px;
            height: 120px;
            position: absolute;
            right: 50px;
        }

    </style>
</head>
<body>

<div class="div1">
    <div class="div2">
        <div class="div3">
            div3
        </div>
        <div class="div4">
            div4
        </div>
        <div class="div5">
            div5
        </div>
    </div>
</div>

</body>
</html>
