<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
  <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>

<div style="">

  <div style="display:inline-block;width: 200px;height: 400px;border: 1px solid yellowgreen;">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>

  <div style="display:inline-block;">
    <div id="containment-wrapper" style="width: 400px;height: 500px; border: 1px solid red;">
      <div id="drag1" style="width: 50px;height: 60px; border: 1px solid;">drag</div>
    </div>
  </div>

</div>

<script type="text/javascript">

  /**
   * 设置缩放
   */
  $("#containment-wrapper").resizable();

  /**
   * 设置drag1只能在containment-wrapper中拖动
   */
  $("#drag1").draggable({containment: "#containment-wrapper", scroll: false});

</script>
</body>
</html>
