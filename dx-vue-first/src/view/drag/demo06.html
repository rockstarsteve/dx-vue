    body {
      padding: 0px;

    .draggable {
      border: 1px solid #ccc;
      display: inline-block;
      cursor: move;
      position: absolute;
    }

    .guide {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
    }

    }

    #guide-v {
      border-left: 1px dashed #55f;
      height: 100%;
    }
  </style>
</head>
<body>
<div style="width: 1300px;height: 900px;border: 1px solid red;" id="contain">
